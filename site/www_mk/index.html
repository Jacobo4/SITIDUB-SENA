<body>

    <section id="login">
      <div class="container">
        <div class="login-container ctn-normal">
          <h1>Sign In</h1>
          <form id="login" action="home.html" method="post">
            <div class="icon-user">
              <input class="input-login" placeholder="user" type="text">
            </div>
            <div class="icon-key2">
              <input class="input-login" autocomplete="off" placeholder="password" type="password">
            </div>

            <button class="btn wow shake" data-wow-duration="1.5s" data-wow-delay="3s" type="submit" name="button">GO!</button>


          </form>
          <div class="row mt-4 justify-content-center">
            <div class="col-12 col-sm-6">
              <div class="checkbox-container">

                <label>
                  <input type="checkbox" name="" value="">
                  <div class="custom-checkbox"></div>
                  <span>Remember me</span>
                </label>
              </div>
            </div>
            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
              <a href="#">Forgot your password?</a>
            </div>


          </div>
        </div>
      </div>
    </section>




  <div class="alert-container">
